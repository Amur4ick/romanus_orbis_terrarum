 # Идеи и нац. духи
 
 UNI_divided_republic:0 "Разделенная Республика"
 UNI_divided_republic_desc:0 "Объединенная Республика была основана в 1689-м году несколькими финно-угорскими и славянскими государствами. Однако, сейчас, спустя 62 года после данного события, народы нашей страны уже не испытывают былого энтузиазма в дружбе и взаимопомощи. Помимо того, в результате недавнего мирового экономического кризиса и дальнейшего ухудшения состояния экономики отношения между славянскими и финно-угорскими народами только ухудшились."
 UNI_afterwar_reparations:0 "Послевоенне репарации"
 UNI_afterwar_reparations_desc:0 "Мы является одной из стран-победительниц в Великой Войне. Как и другим победителям, проигравшие державы вынуждены выплачивать нам репарации, которые мы стабильно от них получаем."
 UNI_east_front_shock:0 ""Шок Восточного фронта""
 UNI_east_front_shock_desc:0 "Восточный фронт Великой Войны являлся самым тяжелым и ужасным из всех фронтов. На нем погибло и пострадало огромное количество солдат и мирных жителей. «Шок Восточного фронта» ещё долгое время будет преследовать наших граждан, которые в свою очередь будут пытаться избегать войны любой ценой."
 
 # Ивенты
 
 uni_cw.1.t:0 "Восстание славянских сепаратистов"
 uni_cw.1.d:0 "Недавно лидеры славянских сепаратистов заявили о готовности к восстанию против правительства Республики. На следующий день во многих городах южных и юго-западных регионов на улицы вышли вооруженные сепаратисты и партизаны, прятавшиеся в подполье всё это время. За считаные часы они заняли большинство правительственных зданий в этих городах, а уже к ночи был взят Дворец Республики в Смоленске. Однако, как стало известно позже, правительство примерно за сутки до восстания было срочно эвакуировано в Алемпи Ууслинн."
 uni_cw.1.a:0 "Да здравствует Русийское Государство!"
 uni_cw.2.t:0 "Восстание угорских сепаратистов"
 uni_cw.2.d:0 "Недавно лидеры финно-угорских сепаратистов заявили о готовности к восстанию против правительства Республики. Через несколько дней улицы и площади северных и северо-восточных городов заполонили недовольные люди. Ещё через день к ним присоединились расположенные там военные части, где большинством являлись финно-угры. В последующие сутки вооруженные сепаратисты захватили большинство административных учреждений на севере и северо-востоке Республики. Нынешнее правительство в экстренном порядке организовало заседание, по решению которого в стране было введено военное положение."
 uni_cw.2.a:0 "Наша Республика на грани падения!"
 uni_cw.3.t:0 "Восстание славянских сепаратистов"
 uni_cw.3.d:0 "Недавно лидеры славянских сепаратистов заявили о готовности к восстанию против правительства Республики. На следующий день во многих городах южных и юго-западных регионов на улицы вышли вооруженные сепаратисты и партизаны, прятавшиеся в подполье всё это время. За считаные часы они заняли большинство правительственных зданий в этих городах, а уже к ночи был захвачен Дворец Республики в Смоленске. Нынешнее правительство в экстренном порядке организовало заседание, по решению которого в стране было введено военное положение."
 uni_cw.3.a:0 "Наша Республика на грани падения!"
 uni_cw.4.t:0 "Восстание угорских сепаратистов"
 uni_cw.4.d:0 "Недавно лидеры финно-угорских сепаратистов заявили о готовности к восстанию против правительства Республики. Через несколько дней улицы и площади северных и северо-восточных городов заполонили недовольные люди. Ещё через день к ним присоединились расположенные там военные части, где большинством являлись финно-угры. В последующие сутки вооруженные сепаратисты захватили большинство административных учреждений на севере и северо-востоке Республики, в том числе и в Алемпи Ууслинне. Однако, как стало известно позже, правительство примерно за сутки до восстания было срочно эвакуировано в Смоленск."
 uni_cw.4.a:0 "Да здравствует Угорское Государство!"
 uni_cw.5.t:0 "Ингрия объявляет о независимости"
 uni_cw.5.d:0 "Пару дней назад, после внеочередных выборов в региональный парламент, новое правительство Ингерской Федеральной Республики объявило об отделении от нашего государства. Местное население активно поддержало данное решение правительства. Теперь на карте мира появилось новое государство - Вольная Республика Ингрия."
 uni_cw.5.a:0 "Это не столь большая потрея"
 uni_cw.6.t:0 "Эзерия объявляет о независимости"
 uni_cw.6.d:0 "Недавно в Эзеракрасе произошел военный переворот под предводительством довольно популярного там генерала-эзерца, Иварса Калнинша. Через некоторое время, новое правительство, сформированное Иварсом, объявило о независимости от нашего государства. На карте мира появилось новое государство - Эзерская Республика."
 uni_cw.6.a:0 "Это не столь большая потрея"
 uni_cw.7.t:0 "Трения в сарматских регионах"
 uni_cw.7.d:0 "После недавних событий, сарматы, желавшие долгое время независимости от нас, активизировались. Всё чаще слышны возгласы глав оппозиции на митингах, зебастовках и демонстрациях, а народ уже не признаёт себя частью нашего госудраства."
 uni_cw.7.a:0 "Где-то тут точно замешано сарматское правительство..."
 uni_cw.8.t:0 "Ингрия объявляет о независимости"
 uni_cw.8.d:0 "Пару дней назад, после внеочередных выборов в региональный парламент, новое правительство Ингерской Федеральной Республики объявило об отделении от нашего государства. Местное население активно поддержало данное решение правительства. Теперь на карте мира появилось новое государство - Вольная Республика Ингрия."
 uni_cw.8.a:0 "А какже балтийские пляжи?.."
 uni_cw.9.t:0 "Северные территории объявляют о независимости"
 uni_cw.9.d:0 "Богатые лесами северные земли, долго считавшие себя частью нашего государства, неожиданно объявили о независимости от нас. Самые больше города Севера объединились в единую Конфедерацию Северных Территорий. Эксперты считают, что хоть мы и лешились прямого выхода к Арктичекому Океану, но на нашу экономику это повлияет не столь сильно, как может показаться. Ведь всё-таки у нас есть огромные запасы лесных ресурсов и на Востоке, верно?"
 uni_cw.9.a:0 "Как долго они продержатся вместе?"
 uni_cw.10.t:0 "Тверкила объявляет о независимости"
 uni_cw.10.d:0 "Вслед за ингрорским парламентом, нелояльный к новому правительству местный парламент Тверкилы решил объявить о независимости от нашего государства. Народ активно поддержал данное решение, так что теперь на карте мира появилось новое государство - Тверкильская республика."
 uni_cw.10.a:0 "Жаль."
 uni_cw.11.t:0 "Перамо-Удмуртия объявляет о независимости"
 uni_cw.11.d:0 "На территории Перамы и Удмуртии после недавнего раскола Республики к власти на месте пришло народное вече, пердставительный орган в правительстве региона, созданный ещё до ракола, но не имевший хоть какой-то власти. Большинство из его представителей являются простыми рабочими, самые образованные из которых являются сторонниками социтатических течений. Народное вече, при поддержке местного населения, решило объявить о независимости от нас, создав таким образом новое социтатическое государство - Перамо-Удмуртский Союз."
 uni_cw.11.a:0 "Где-то тут самешалась рука Союза Рабочей Солидарности..."
 uni_cw.12.t:0 "Мордовия объявляет о независимости"
 uni_cw.12.d:0 "Равнины Мордовии ещё с XIII века были населены мордовскими казаками. Долгое время они были фактически независимыми, вплоть до основания Республики. Эта территория даже с тех пор имела огромную автономию и управлялась по большей частью местными гетманами, которые взяли власть в свои руки на этих землях после недавних событий. Несколько дней назад они выразили протест новому правительству и отказались подчиняться ему, после чего объявили о создании Мордовского гетманата."
 uni_cw.12.a:0 "Проклятые казаки!"
 uni_cw.13.t:0 "Вепсы объявляют о независимости"
 uni_cw.13.d:0 "В Федеральной респулике Вепсов произошел переворот, в результате которого в этом регионе к власти пришли ярые гентемисты, которые не признают регион Вечкаса главенствующим в объединении угров. Они объявили, что хотят объединить вокруг себя все угорские народы, а не признавать один из них главенствующим (чего наше правительство никогда не заявляло). В следствие всего этого, они объявили об отделении Государства Вепсов от нашей страны."
 uni_cw.13.a:0 "Что они несут?"
 uni_cw.14.t:0 "Оккупация Самурского региона"
 uni_cw.14.d:0 "Освободившееся от нас Приуралье первым делом после обретениянезависимости ввело свои войска в Самурский регион. Стоит заметить, что местное население не сильно сопротивлялось этому, а вскоре и признало новое управление."
 uni_cw.14.a:0 "Не столь большая потря."
 uni_cw.15.t:0 "Оккупация Озенского региона"
 uni_cw.15.d:0 "Воспользововшись нестабильным положением в Республике, Кыпчакское ханство ввело войска на территорию Зволжья, населенную преимущественно кыпчаками, а именно - в Озенский регион. Через некоторое время, город Озено был переименован в его исконно-тюркское имя - Улы Озен."
 uni_cw.15.a:0 "Не столь большая потря."
 uni_cw.16.t:0 "Сепаратизм в Онежском регионе"
 uni_cw.16.d:0 "Население Онежского региона в большей своей части являются народом Суоми. После раскола Республики местное население выражает протест центральному правительству и не признает себя чатью нашего государства."
 uni_cw.16.a:0 "Суоми опять бунтуют..."
 
