 uni.2.t:0 "Вопрос грамотности"
 uni.2.d:0 "Описание."
 uni.2.a:0 "Строительство школ и проведение массового ликбеза поможет решить проблему."
 uni.2.b:0 "Упор на создание новых государственных школ будет хорошим решением."
 uni.2.c:0 "Привлечение частных лиц и создание частных школ решит проблему."
 uni.3.t:0 "Вопрос крестьянства"
 uni.3.d:0 "Описание."
 uni.3.a:0 "Массовое создание семейных фермерских порядков поможет решить крестьянский вопрос."
 uni.3.b:0 "Совмещение различных методов в решении этого вопроса даст наилучший результат."
 uni.3.c:0 "Субсидирование частных крестьянских хозяйств даст положительный результат."
 uni.4.t:0 "Вопрос казачества"
 uni.4.d:0 "Описание."
 uni.4.a:0 "Необходимо как можно быстрее избавиться от проблемы казачества."
 uni.4.b:0 "Постепенная интеграция – лучший способ избавления от этой проблемы."
 uni.5.t:0 "Вопрос безработицы"
 uni.5.d:0 "Описание."
 uni.5.a:0 "Изменение законодательство в пользу рабочих и безработных поможет решить вопрос."
 uni.5.b:0 "Привлечение безработных к общественным работам облегчит положение."
 uni.5.c:0 "Создание рабочих мест и стимулирование малого бизнеса исправит ситуацию."
 uni.6.t:0 "Вопрос субсидирования"
 uni.6.d:0 "Описание."
 uni.6.a:0 "Поддержка рабочих должна стоять на первом месте!"
 uni.6.b:0 "Необходимо спасать производство и рабочих равно степенно."
 uni.6.c:0 "Производство нужно спасти любой ценой!"
