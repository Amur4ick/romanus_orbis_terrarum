 UNI_cossacs_decisions:0 "Казачество"
 UNI_cossacs_decisions_desc:0 "Казачество неразрывно связано с прошлой и современной историей Мордовии. Оно появилось на её просторах в 14 веке, когда началось освоение Западного Приуралья, Сибири и Итиля. Если во всех остальных регионах данное сословие либо интегрировалось и исчезло, либо сохранилось, но в небольшо количество, то в Мордовии оно составляет большую часть населения. Казачество настолько укоренилось в культуру региона, что даже стало не столько сословием, сколько этносом с индивидуальной культурой. За это по больей части стоит благодарить Мордовский Гетманат, существовавший с начала 15 века, до 1712 года, когда было подписано соглашение о его вступлении в Объединенную Республики на правах автономии.\n Местные атаманы казаков не сильно стремятся развивать свой регион, в следствии чего он и по сей день является неразвитым, но зато крайне перспективным. Развитие земель Мордовии может положительно сказатся на экономике нашей страны, особенно в положении тяжелейшего кризиса. Однако казаки не стремятся идти к нам на встречу, в следствии чего мы ограничены в действиях на территории данного региона.\n\n§YЛояльность§! казачества - §Y[?cossacs_l]%§!"
