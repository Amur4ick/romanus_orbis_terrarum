 # Ивенты
 
 uni.1.t:0 "Римская волна"
 uni.1.d:0 "После так называемой "Римской волны", краха Римской секритарии (биржи), назревавший кризис, окончательно оформился и ударил по экономике множества государств. Мы также попали под этот тяжелый удар..."
 uni.1.a:0 "Настали действительно тяжёлые времена..."
 uni.2.t:0 "Вопрос налогооблажения"
 uni.2.d:0 "После наступившего кризиса экономика Республики погрузилась в упадок. Особенно от того пострадали центральные регионы, где преимущественно проживают народы восточных славян. Наше правительство разделилось в данном вопросе. Одни считают, что нужно временно повысить налоги в менее пострадавших от кризиса территориях, где большинство населения составляют финно-угры. Другие же считают, что необходимо сохранять привычное положение дел, дабы не возникали трения на национальной основе со стороны финно-угоров."
 uni.2.a:0 "Тяжелые времена требуют тяжелых мер..."
 uni.2.b:0 "Нельзя нарушать целостность Респулики в такое время!"
 uni.3.t:0 "Национальный кризис"
 uni.3.d:0 "Новая политика налогооблажения оказалась довольно успешной, однако и она имела свою цену. Тысячи финно-угров вышли на митинги и демонстрации, объявили забастовки. В некоторых городах даже происходили стачки с местной полицией. Славянское население всё больше притясняется со стороны финно-угоров, так как вторые считают, что правительство республики желает спасти центральные регионы, где большинством являются славяне, за счет регионов финно-угров. Ситуация накалилась ещё сильнее после того, как произошло вооруженное столкновение в Кальнасе между славянскими и финно-угорскими националистами. В правительстве встал вопрос о сохранении единства Республики. Сторонники межнационального государства встали под Зелёный флаг вемосистской партии. Сторнники же разделённых национальных государств встали под жёлтые знамена, означающие свободу и независимость. Референдум о сохранении Объединенной Республики планируется провести примерно через семь месяцев."
 uni.3.a:0 "Мы на пороге раскола Республики!"
 uni.4.t:0 "Национальный кризис"
 uni.4.d:0 "Римский кризис всё продолжается. Народ недоволен бездействием правительства в отношении экономической политики. Южные и юго-западные регионы всё также страдают от кризиса больше чем северные и восточные. Некоторые славянские националисты начинают подозревать правительство в потакании финно-угорским регионам. Тысячи человек выходят на митинги и забастовки. Многие считают, что основной причиной сохранения кризисного положения является неспособность правительства грамотно распоряжаться ресурсами Республики, и призывают к созданию самостоятельных национальных государств.  Ситуация накалилась ещё сильнее после того, как произошло вооруженное столкновение в Кальнасе между славянскими и финно-угорскими националистами.  Сторонники межнационального государства встали под Зелёный флаг вемосистской партии. Сторнники же разделённых национальных государств встали под жёлтые знамена, означающие свободу и независимость. Референдум о сохранении Объединенной Республики планируется провести примерно через семь месяцев."
 uni.4.a:0 "Мы на пороге раскола Республики!"
 uni.5.t:0 "Поддержка Зелёного фронта"
 uni.5.d:0 "На недавнем заседании, правительство Респулики решило поддержать Зелёный фронт. Обосновали они это решение необходимостью действовать сообща во время такого тяжкого кризиса. Большинство националистов негодуют и выдают протест данному решению правительства."
 uni.5.a:0 "Мы должны сохранять единство."
 uni.6.t:0 "Поддержка Жёлтого фронта"
 uni.6.d:0 "На недавнем заседании, правительство Респулики решило поддержать Жёлтый фронт. Обосновали они это решение невозможностью эффективного планирования экономики между регонами северо-востока и юго-запада, а также влиянием националистских сил. Большинство сторонников и членов Жёлтого фронта негодуют и выдают протест данному решению правительства."
 uni.6.a:0 "Сильное государство - национальное государство."
 uni.7.t:0 "Сохранение старого центра Республики"
 uni.7.d:0 "На очередном заседании правительства обсуждался вопрос центра Республики. После ожесточенных споров и дискуссий правительство вынесло решение: "Смоленск и его ближайшие земли являются самым развитым регионом Республики, а если мы перенесём центр в другое место, то это приведёт только к ухудшению и так шаткого положения вРеспублике". Ярые финно-угорские националисты после этого стали обвинять правительство в славянофильстве."
 uni.7.a:0 "Это правильное решение."
 uni.8.t:0 "Перенос центра Республики"
 uni.8.d:0 "На очередном заседании правительства обсуждался вопрос центра Республики. После ожесточенных споров и дискуссий правительство вынесло решение: "Смоленск и его ближайшие земли долгое время являлись самым развитым регионом Республики, когда другие не являются таковыми. Перенос центра республики мог бы помочь исправить данное положение и ускорить процесс выходаиз кризиса". Ярые славянские националисты после этого стали обвинять правительство в угрофильстве."
 uni.8.a:0 "Это правильное решение."
 uni.10.t:0 "Финно-угорские простесты."
 uni.10.d:0 "Недавно во многих городах финно-угорские националисты провели демонстрации, начинали забастовки и призывали к уничтожению Республики. Данные события привлекли множество сторонников в ряды националистов, в следствие чего сепаратизм среди финно-угров возрос."
 uni.10.a:0 "Это их политическое право"
 uni.11.t:0 "Славянские простесты."
 uni.11.d:0 "Недавно во многих городах славнские националисты провели демонстрации, начинали забастовки и призывали к уничтожению Республики. Данные события привлекли множество сторонников в ряды националистов, в следствие чего сепаратизм среди славян возрос."
 uni.11.a:0 "Это их политическое право"
 uni.12.t:0 "Притеснения финно-угров"
 uni.12.d:0 "В некоторых регионах начались преследования по национальному признаку. Таким преследованиям подверглось по большейчасти финно-угорское население. Зачинателями данных деяний люди считают ряд ярых славянофилов. Пострадавшие требуют компенсации за причененнный им ущерб."
 uni.12.a:0 "Они не в праве этого требовать!"
 uni.12.b:0 "Мы выплатим компенсацию."
 uni.13.t:0 "Притеснения славян"
 uni.13.d:0 "В некоторых регионах начались преследования по национальному признаку. Таким преследованиям подверглось по большейчасти славянское население. Зачинателями данных деяний люди считают ряд ярых угрофилов. Пострадавшие требуют компенсации за причененнный им ущерб."
 uni.13.a:0 "Они не в праве этого требовать!"
 uni.13.b:0 "Мы выплатим компенсацию."
 uni.14.t:0 "Дезертирство финно-угров"
 uni.14.d:0 "Несколько дней назад из нескольких военных частей и баз в северных и восточных регионах дезерторовало примерно десят тысяч человек. По заявлению начальства данных военных объектов, преимущественно ими являлись представители финно-угорских народностей."
 uni.14.a:0 "Это предательство Республики!"
 uni.15.t:0 "Дезертирство славян"
 uni.15.d:0 "Несколько дней назад из нескольких военных частей и баз в западных и юго-западных регионах дезерторовало примерно десят тысяч человек. По заявлению начальства данных военных объектов, преимущественно ими являлись представители славянских народностей."
 uni.15.a:0 "Это предательство Республики!"
 uni.16.t:0 "Кража военного снаряжения"
 uni.16.d:0 "Несколько дней назад из некоторых военных частей, баз и складов оружия в северных и восточных регионах было украдено около тысячи единиц вооружения и столько же единиц обмундирования. По заявлению начальства данных военных объектов, ворами могли являтся прячущиеся в лесах и деревнях финно-угорские националисты."
 uni.16.a:0 "Они однозначно к чему-то готовятся."
 uni.17.t:0 "Кража военного снаряжения"
 uni.17.d:0 "Несколько дней назад из некоторых военных частей, баз и складов оружия в западных и юго-западных регионах было украдено около тысячи единиц вооружения и столько же единиц обмундирования. По заявлению начальства данных военных объектов, ворами могли являтся прячущиеся в лесах и деревнях славянские националисты."
 uni.17.a:0 "Они однозначно к чему-то готовятся."
 uni.18.t:0 "Повреждение гражданских фабрик"
 uni.18.d:0 "После стачек между полицией и "жёлтыми" были повреждены некоторые гражданские объекты, в том числе и гражданские фабрики. Правительство старается умалчивать информацию о данных проишествиях."
 uni.18.a:0 "Это не столь большая потеря."
 uni.19.t:0 "Повреждение дорог и инфраструктуры"
 uni.19.d:0 "После стачек между полицией и "жёлтыми" были повреждены некоторые гражданские объекты, в том числе и дороги с инфраструктурой. Правительство старается умалчивать информацию о данных проишествиях."
 uni.19.a:0 "Это не столь большая потеря."
 
