 # Идеи и нац. духи
 
 UNI_roman_crisis_1:0 "Римский кризис"
 UNI_roman_crisis_1_desc:0 "Римский кризис - мировой экономический кризис, причинами которого являются множество факторов. Один из таковых - переизбыток ценных бумаг и желание всё большего количества людей их скупить ради получения прибыли. После краха Римской секуритарии (биржи) кризис вступил в свою полную силу. Никто не знает, когда именно он закончится, но явно видно, что экономика большинства капиталистических стран была подорвана."
 UNI_roman_crisis_2:0 "Римский кризис"
 UNI_roman_crisis_2_desc:0 "Римский кризис - мировой экономический кризис, причинами которого являются множество факторов. Один из таковых - переизбыток ценных бумаг и желание всё большего количества людей их скупить ради получения прибыли. После краха Римской секуритарии (биржи) кризис вступил в свою полную силу. Никто не знает, когда именно он закончится, но явно видно, что экономика большинства капиталистических стран была подорвана."
