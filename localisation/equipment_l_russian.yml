 gw_tank_equipment:0 "Танк Первой мировой"
 gw_tank_equipment_short:0 "Танк Первой мировой"
 gw_tank_equipment_desc:0 "Танки периода Первой мировой войны разрабатывались одновременно и независимо друг от друга Великобританией и Францией, чтобы переломить ход окопной войны. Само слово «танк» («цистерна») было принято британцами в самом начале разработки с целью скрыть ее истинное назначение. Ранние танки были медлительны, вооружены пулеметами и пушками малого калибра, а их броня могла защитить только от стрелкового вооружения."
 
 anti_air_equipment:0 "Буксируемое орудие ПВО"
 anti_air_equipment_short:0 "ПВО"
 anti_air_equipment_desc:0 "Зенитные орудия предназначены для борьбы с авиацией противника, хотя скорострельные пушки неплохо справляются и с наземными целями."
 anti_tank_equipment:0 "Буксируемое орудие ПТО"
 anti_tank_equipment_short:0 "ПТО"
 anti_tank_equipment_desc:0 "Артиллерия, специализирующаяся на уничтожении бронированных целей. Обычно использует для этого бронебойные снаряды."
 
 anti_air_equipment_1:0 "Буксируемое орудие ПВО"
 anti_air_equipment_1_short:0 "ПВО"
 anti_air_equipment_1_desc:0 "Зенитные орудия предназначены для борьбы с авиацией противника, хотя скорострельные пушки неплохо справляются и с наземными целями."
 
 anti_tank_equipment_1:0 "Буксируемое орудие ПТО"
 anti_tank_equipment_1_short:0 "ПТО"
 anti_tank_equipment_1_desc:0 "Артиллерия, специализирующаяся на уничтожении бронированных целей. Обычно использует для этого бронебойные снаряды."
 artillery_equipment:0 "Буксируемая артиллерия"
 artillery_equipment_short:0 "Артиллерия"
 artillery_equipment_desc:0 "Крупнокалиберные орудия - пушки и гаубицы, - способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 
 rocket_artillery_equipment:0 "Буксируемая реактивная артиллерия"
 rocket_artillery_equipment_short:0 "Ракеты"
 rocket_artillery_equipment_desc:0 "Реактивная артиллерия менее точна и скорострельна, чем традиционные орудия, однако недостатки окупаются эффектом от одновременного попадания нескольких ракет в цель."
 
 artillery_equipment_1:0 "Буксируемая артиллерия"
 artillery_equipment_1_short:0 "Артиллерия"
 artillery_equipment_1_desc:0 "Крупнокалиберные орудия - пушки и гаубицы, - способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 rocket_artillery_equipment_1:0 "Буксируемая реактивная артиллерия"
 rocket_artillery_equipment_1_short:0 "Ракеты"
 rocket_artillery_equipment_1_desc:0 "Реактивная артиллерия менее точна и скорострельна, чем традиционные орудия, однако недостатки окупаются эффектом от одновременного попадания нескольких ракет в цель."
 
 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 tank_gun_upgrade:0 "Главное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 tank_aa_upgrade:0 "Зенитное вооружение"
 tank_aa_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:0 "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 tank_reliability_upgrade:0 "Надежность"
 tank_reliability_upgrade_desc:0 "Повышение надежности снижает поломки и, как следствие, избавляет от необходимости заменять танки."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ship_gun_upgrade:0 "Орудия"
 ship_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 ship_torpedo_upgrade:0 "Торпеды"
 ship_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
 ship_engine_upgrade:0 "Двигатель"
 ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
 ship_reliability_upgrade:0 "Надежность"
 ship_reliability_upgrade_desc:0 "Надежный корабль реже получает критические попадания, которые способны нанести колоссальный урон, если в конструкции есть уязвимые места."
 ship_anti_air_upgrade:0 "ПВО"
 ship_anti_air_upgrade_desc:0 "Больше пушек, направленных в воздух, - больше сбитых самолетов!"
 ship_ASW_upgrade:0 "ПЛО"
 ship_ASW_upgrade_desc:0 "Противолодочное вооружение позволяет обнаруживать и нейтрализовывать субмарины противника."
