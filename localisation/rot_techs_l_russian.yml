 ### ТАНКИ, АВТО И БРОНЕВИКИ
 
 internal_combustion_engine:0 "Двигатель внутреннего сгорания"
 internal_combustion_engine_desc:0 "ДВС - двигатель, в котором топливо сгорает непосредственно в рабочей камере (внутри) двигателя. ДВС преобразует тепловую энергию от сгорания топлива в механическую работу. Гораздо легче, компактнее и экономичнее своих аналогов."
 
 tachanka:0 "Боевая пулемётная повозка"
 tachanka_desc:0 "Конная рессорная повозка со станковым пулемётом, направленным назад по ходу движения. Активно использовалась до Великой войны, на восточных её вронтах и в гражданских войнах, начавшихся после данных событий. Являлась относительно эффективным военно-транспортным средством. Используется и по сей день в некоторых странах мира."
 
 tachanka_tech:0 "Боевая пулемётная повозка"
 tachanka_tech_desc:0 "Конная рессорная повозка со станковым пулемётом, направленным назад по ходу движения. Активно использовалась до Великой войны, на восточных её вронтах и в гражданских войнах, начавшихся после данных событий. Являлась относительно эффективным военно-транспортным средством. Используется и по сей день в некоторых странах мира."
 
 motorized_equipment:0 "Автотранспорт"
 motorized_equipment_desc:0 "Машины и прочая техника для транспортировки войск на поле боя и обратно."
 motorized_equipment_1:0 "Ранний автотранспорт"
 motorized_equipment_1_short:0 "Ранний автотранспорт"
 motorized_equipment_1_desc:0 "Автотранспорт - первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 motorized_equipment_2:0 "Автотранспорт"
 motorized_equipment_2_short:0 "Автотранспорт"
 motorized_equipment_2_desc:0 "Автотранспорт - первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 
 mechanized_equipment:0 "Бронетранспортёры"
 mechanized_equipment_short:0 "Бронетранспортёры"
 mechanized_equipment_desc:0 "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 mechanized_equipment_1:0 "Бронетранспортёры I"
 mechanized_equipment_1_short:0 "Бронетранспортёры I"
 mechanized_equipment_1_desc:0 "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
