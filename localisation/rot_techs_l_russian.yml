 support_weapons_1:0 "Оружие огневой поддержки I"
 support_weapons_1_desc:0 "Оружие огневой поддержки, характерное для стран с развитием на уровне Бронзового Века (луки и метательное оружие)."
 support_weapons_2:0 "Оружие огневой поддержки II"
 support_weapons_2_desc:0 "Оружие огневой поддержки, характерное для стран с развитием на уровне Средневековья (арбалеты и др.)."
 support_weapons_3:0 "Оружие огневой поддержки III"
 support_weapons_3_desc:0 "Оружие огневой поддержки, характерное для стран с развитием на уровне Нового Времени (пищали, аркебузы и др.)."
 support_weapons_4:0 "Оружие огневой поддержки IV"
 support_weapons_4_desc:0 "Оружие огневой поддержки, характерное для стран с развитием на уровне современных держав (гренадиры, первые пулемёты и др.)."
 support_weapons_5:0 "Оружие огневой поддержки V"
 support_weapons_5_desc:0 "Автоматическое оружие становится все более портативным. Пистолеты-пулеметы уже доказали свою эффективность. Необходимо продолжать разработку ручного оружия огневой поддержки."
 support_weapons_6:0 "Оружие огневой поддержки VI"
 support_weapons_6_desc:0 "Разработка моделей, сочетающих свойства легкого и тяжелого автоматического оружия, позволяет более гибко экипировать нашу пехоту."
 support_weapons_7:0 "Оружие огневой поддержки VII"
 support_weapons_7_desc:0 "Улучшая надежность автоматического оружия, мы можем также экспериментировать с более высокой скорострельностью, чтобы непрерывный поток пуль стал еще смертоноснее."
 
