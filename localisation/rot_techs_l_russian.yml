 great_war_tank_equipment:0 "Ранний танк"
 great_war_tank_equipment_short:0 "Ранний танк"
 great_war_tank_equipment_desc:0 "Одна из самых ранних моделей танка. Имеет на себе несколько пулемётов, а иногда - пушечное вооружение. Крайне эффективный вид военного транспорта. Особенно полезен в прорывах и быстрых ататках."
 
