l_russian:

 roman_protectorate:0 "Римский протекторат"
 roman_province:0 "Римская провинция"
 
 ### Фокусы
 
 ROM_senate: "Новый сенат"
 ROM_senate_desc: "Созыв нового сената позволит нам влиять на внутреннюю, а также внешнюю политику всей Республики."
 ROM_razvitiye_econimiki: "Развитие экономики"
 ROM_razvitiye_econimiki_desc: "Для сохранения стабильного положения в стране и улучшения экономического положения нам нужно активно заниматся развитией этой самой экономики."
 ROM_otnosheniya_s_provintsiyamy: "Отношения с провинциями"
 ROM_otnosheniya_s_provintsiyamy_desc: "Один из самых хороших методов увеличения влияния в Республике - улучшение отношений с другими провинциями."
 ROM_vliyanie_v_senate: "Влияние в сенате"
 ROM_vliyanie_v_senate_desc: "Заслужив доверие других провинций и народа мы сможем значительно увеличить своё влияние в сенате."
 ROM_noviye_voprosy: "Новые вопросы"
 ROM_noviye_voprosy_desc: "Дле всестороннего развития нашей провинции и всей Республики в общем, мы должны вносить новые и актуальные вопросы на рассмотрение в сенат."
 ROM_otnosheniya_s_rimom: "Отношения с Римом"
 ROM_otnosheniya_s_rimom_desc: "Рим - столица и центр нашей великой Республики. Заслужив его доверие мы можем гарантировать развитие нашей земли в будущем."
 ROM_vliyanie_na_rim: "Влияние на Рим"
 ROM_vliyanie_na_rim_desc: "Увеличение влияния на Рим является важной вехой в увеличении нашего положения в сенате и самой Республике."
 ROM_nashi_trebovaniya: "Наши требования"
 ROM_nashi_trebovaniya_desc: "Теперь, когда наше влияние в Республике и сенате высоко, мы можем заявить о наших требованиях!"
 ROM_podderzhka_is_rima: "Поддержка из Столицы"
 ROM_podderzhka_is_rima_desc: "Мы ограничены в ресурсах и денежных средствах. Нам нужно запросить поддержки из Столицы."
 ROM_resheniye_problem_provintsiy: "Решение проблем провинций"
 ROM_resheniye_problem_provintsiy_desc: "Экономическое положение в провинциях оставляет желать лучшего, нужно оказать им всестороннюю поддержку."
 ROM_resheniye_glavnih_problem: "Решение основных проблем"
 ROM_resheniye_glavnih_problem_desc: "Источних большинства проблем Республики находится в Столице. Если мы сможем побороть их, то мы заложим фундамент для развития госудраства в будущем."
 ROM_podderzhat_rim: "Поддержкать Рим"
 ROM_podderzhat_rim_desc: "Наша Столица нуждается в любой поддержке. Рим столько дал нам, теперь и мы должны помочь ему."
 ROM_podderzhat_provintsiy: "Поддержкать Провинции"
 ROM_podderzhat_provintsiy_desc: "Провинции - опоры всей нашей Республики. Если мы не окажем им поддержку, то эти опоры рано или поздно падут, а далее - сама Республика."
 ROM_resheniye_nashih_problem: "Решение наших проблем"
 ROM_resheniye_nashih_problem_desc: "Кто бы что ни говорил, но наша земля вносит огромный вклад в развитие Республики. Пока мы не решим проблемы на нашей территории, мы не сможем помочь нашим братьям из других провинций."
 ROM_noviye_privelegiy: "Новые привелегии"
 ROM_noviye_privelegiy_desc: "Итальянская провинция имеет огромное количество привелегий за счет статуса Столицы. Мы также должны получить хотя бы часть из них, хотя бы ради того, что бы не позволить лезть другим провинциям и Риму в наши внутренние дела."
 ROM_problema_federalisatsii: "Проблема федерализации"
 ROM_problema_federalisatsii_desc: "Уже несколько тысяч лет Рим носит статус центра всей Республики. Эта проблема не позволяет другим провинциям развится в полной мере. Если мы сможем решить эту проблему, то мы сможем обеспечить всем провинциям развитие в равной степени."
 ROM_problema_centralisatsii: "Проблема централизации"
 ROM_problema_centralisatsii_desc: "Римская Республика является разобщенным государством, поделенным на несколько автономных провинций. Пока мы не сможем окончательно объединить нашу Республику, мы не сможем обеспечить её полной безопасностью и развитием."
 ROM_problema_avtonomiy: "Проблема автономии"
 ROM_problema_avtonomiy_desc: "С развитием общества, в народе просыпаются националистические и антиимпериалистические настроения. Нам нужно расширить нашу автономию для успокоения народа и развити независимой внутренней и внешней политики."
 ROM_decentralisation: "Децентрализация"
 ROM_decentralisation_desc: "Один из способов решения проблемы федереализации - децентрализация Республики."
 ROM_stolitsa_respubliki: "Столица Республики"
 ROM_stolitsa_respubliki_desc: "Рим из покон веков являлся столицей нашего государства, однако сейчас его роль в Респулике становится все меньше и меньше. Нужно выбрать новый центр для нашей Республики!"
 ROM_inostrannaya_podderzhka: "Иностранная поддержка"
 ROM_inostrannaya_podderzhka_desc: "Поддержка извне поможет нам увеличить нашу автономию в составе Республики."
 ROM_vnutrenniy_soyuz: "Внутренняя коалиция"
 ROM_vnutrenniy_soyuz_desc: "Создание единого фронта из братских провинций поможет нам всем в борьбе за нашу независимость!"
 ROM_roman_protectorate: "Римский Протекторат"
 ROM_roman_protectorate_desc: "Теперь, когда уровень нашей автономии достаточно высок, мы можем потребовать у Рима дарование нам статуса Римского Протектората."
 ROM_nationalnaya_revolutsia: "Национальная революция"
 ROM_nationalnaya_revolutsia_desc: "Всё ольше и больше людей на нашей земле задумываются о вопросе автономии и независимости. Их уровень национального самосознания ратсет, что может привести нашу провинцию к национальной революции."
 ROM_unichtozheniye_rimskoy_hehemoniy: "Свержение римской гегемонии"
 ROM_unichtozheniye_rimskoy_hehemoniy_desc: "Мы долго терпели римскую гегемению на нашей земле! Либо одни, либо с нашими верными союзниками из других провинций, мы сможем окончательно уничтожить гегемонию Рима на нашей земле!"
 ROM_nezavisimoye_gosudarstvo: "Независимое государство"
 ROM_nezavisimoye_gosudarstvo_desc: "Спустя огромное количество времени и препятствий на нашем пути, наш народ смог-таки обрести независимость!"
 ROM_centr_novoy_imperiy: "Центр новой империи"
 ROM_centr_novoy_imperiy_desc: "После свержения власти Рима над нами, мы можем сами основать новую империю, которая затмит славу Старого и Нового Рима!"
 ROM_bolshe_polnomochiy_provintsiyam: "Больше полномочий провинциям"
 ROM_bolshe_polnomochiy_provintsiyam_desc: "Провинции должны иметь больше прав и полномочий в ведениии общереспубликанской политики."
 ROM_obshiy_dom: "Общий дом"
 ROM_obshiy_dom_desc: "Римская Республика - наш общий дом. Неважно, в какой либо точке Республики ты бы не находился, ты являешься частью общего дома, имя которому - Римская Республика."
 ROM_federalisation: "Федерализация"
 ROM_federalisation_desc: "Процесс федерализации происходит успешно. Вскоре Римский Мир станет нашим общим достоянием!"
 ROM_novaya_confederatsiya: "Новая Конфедерация"
 ROM_novaya_confederatsiya_desc: "Теперь, когда все провинции имеют равные права, обязанности и привилегии,мы можем объеяить о создании новой великой конфедерации."
 ROM_obsheye_delo: "Общее Дело"
 ROM_obsheye_delo_desc: "Res Publica, в переводе с латыни - общее дело. Мы должны сплотится и объеденится друг с другом ради Общего Дела!"
 ROM_reformirovaniye_senata: "Реформирование сената"
 ROM_reformirovaniye_senata_desc: "Реформирование нашего сената позволит ускорить процесс объединения Республики."
 ROM_noviy_rim: "Новый Рим"
 ROM_noviy_rim_desc: "Старый Рим пал. Наступает новая эпоха в развитии Нового Рима. Мы как никогда близки к единству нашего государства!"
 ROM_edinaya_res_publica: "Единая Республика"
 ROM_edinaya_res_publica_desc: "Спустя огромное количесвто времени, наша Республика смогла объединится! Это начало новой эпохи в истории Римского Мира!"

